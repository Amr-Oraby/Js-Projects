<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-T coin Simulator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="simulate">
            <div>
                Heads: <span class="heads">0</span>
            </div>
            <div>
                Tails: <span class="tails">0</span>
            </div>
        </div>
        <div class="coin">
            <div class="head">
                <img src="head.png" alt="">
            </div>
            <div class="tail">
                <img src="tail.png" alt="">
            </div>
        </div>
        <div class="btns">
            <button class="flip">Flip Coin</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
