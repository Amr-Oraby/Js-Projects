<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h2>Student Progress Tracker</h2>
        <p>Add students, set pass/fail, and manage the list (Array of objects under the hood)</p>
        <div class="data">
            <input type="text" placeholder="Student name" class="name">
            <input type="text" placeholder="Grade" class="grade">
            <button class="add">+</button>
        </div>
        <div class="err">Please enter a student name</div>
        <div class="results">
        </div>
        <div class="msg">No student yet. Add somone above</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
