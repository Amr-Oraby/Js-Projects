<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>JavaScript Rock Paper Scissors</h1>
    <div class="container">
        <h1></h1>
        <div class="game">
            <div class="user">
                <img src="rock.jpg" data-choice="rock" class="def" alt="">
            </div>
            <div class="computer">
                <img src="rock.jpg" data-choice="rock" class="def" alt="">
            </div>
        </div>
        <div class="result">
            <h2>Let's Play</h2>
        </div>
        <div class="choice">
            <button>
                <img src="rock.jpg" data-choice="rock" alt="" class="rock">
                <h3>rock</h3>
            </button>
            <button>
                <img src="paper.jpg" data-choice="paper" alt="">
                <h3>paper</h3>
            </button>
            <button>
                <img src="scissors.jpg" data-choice="scissors" alt="">
                <h3>scissors</h3>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
