<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <input type="text" class="input" placeholder="Enter Your Task">
        <div class="btns">
            <button class="do">To Do</button>
            <button class="progress">In Progress</button>
            <button class="done">Done</button>
        </div>
        <div class="result">
            <div class="doTasks">
                <h3>To Do</h3>
                <div class="tasks">

                </div>

            </div>
            <div class="progressTasks">
                <h3>In Progress</h3>
                <div class="tasks">

                </div>
            </div>
            <div class="doneTasks">
                <h3>Done</h3>
                <div class="tasks">

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
