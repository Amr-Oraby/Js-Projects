<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed test</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>Typing Speed Test</header>
    <div class="container">
        <div class="info">info</div>
        <button class="start">Start</button>
        <button class="reload">Play Again</button>
        <div class="word"></div>
        <input type="text">
        <div class="words"></div>
        <div class="result">
            <div class="time">time</div>
            <div class="score">score <span class="res">0</span>/<span class="total"></span></div>
        </div>

        <div class="msg lost"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
