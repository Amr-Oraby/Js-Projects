<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="index">
            <div class="line"></div>
            <span>1</span>
            <span>2</span>
        </div>
        <div class="name form" data-index="0">
            <h3>Name</h3>
            <div>First Name</div>
            <input type="text" class="first">
            <div>Last Name</div>
            <input type="text" class="last">
        </div>
        <div class="password form" data-index="1">
            <h3>Password</h3>
            <div>Email</div>
            <input type="email" class="email">
            <div>Password</div>
            <input type="password" class="password">
        </div>
        <button class="previous">Previous</button>
        <button class="next">Next</button>

    </div>
    <script src="main.js"></script>
</body>

</html>
