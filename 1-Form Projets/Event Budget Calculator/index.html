<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Budget Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Event Budget Calculator</h1>
        <div class="number">
            <h3>Number of guests</h3>
            <input type="text" placeholder="e.g 150">
            <span>This field is required</span>
        </div>
        <div class="cost">
            <h3>Cost per guest (food,drinks)</h3>
            <input type="text" placeholder="e.g 350">
            <span>This field is required</span>
        </div>
        <div class="venue">
            <h3>Venue cost</h3>
            <input type="text" placeholder="e.g 20 000">
            <span>This field is required</span>
        </div>
        <div class="decoration">
            <h3>Decoration cost</h3>
            <input type="text" placeholder="e.g 5 000">
            <span>This field is required</span>
        </div>
        <div class="entertainment">
            <h3>Entertainment cost (optional)</h3>
            <input type="text" placeholder="e.g 7 500">
        </div>

        <button class="calc">Calculate Budget</button>
        <div class="result"></div>

    </div>
    <script src="main.js"></script>
</body>

</html>
