<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="calc">
        <input type="text" class="display" disabled>
        <div class="btns">
            <button onclick="Del()">Del</button>
            <button onclick="C()">C</button>
            <div class="empty"></div>
            <button onclick="appending(`${this.textContent}`)">/</button>

            <button onclick="appending(`${this.textContent}`)">7</button>
            <button onclick="appending(`${this.textContent}`)">8</button>
            <button onclick="appending(`${this.textContent}`)">9</button>
            <button onclick="appending(`${this.textContent}`)">*</button>

            <button onclick="appending(`${this.textContent}`)">4</button>
            <button onclick="appending(`${this.textContent}`)">5</button>
            <button onclick="appending(`${this.textContent}`)">6</button>
            <button onclick="appending(`${this.textContent}`)">-</button>

            <button onclick="appending(`${this.textContent}`)">1</button>
            <button onclick="appending(`${this.textContent}`)">2</button>
            <button onclick="appending(`${this.textContent}`)">3</button>
            <button onclick="appending(`${this.textContent}`)">+</button>

            <button onclick="appending(`${this.textContent}`)">.</button>
            <button onclick="appending(`${this.textContent}`)">0</button>
            <button onclick="result()">=</button>
            <div class="empty"></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
